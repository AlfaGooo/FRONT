<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Marvel</title>
  </head>
  <body>
    <div class="grid-container">
      <div class="Capitan box">
        <img src="assets/images/Captain-America.png" class="img_capitan" />
        <div>
          <div class="alias" align="right">Captain America</div>
          <div class="name" align="right">Steven Rogers</div>
        </div>
      </div>
      <div class="Iron box">
        <img src="assets/images/Iron-man.png" class="img_iron" />
        <div>
          <div class="alias" align="right">Iron Man</div>
          <div class="name" align="right">Tony Stark</div>
        </div>
      </div>
      <div class="BlackW box" align="right">
        <img src="assets/images/Black-Widow.png" class="img_black" />
        <div>
          <div class="alias" align="right">Black Widow</div>
          <div class="name" align="right">Natasha Romanoff</div>
        </div>
      </div>
      <div class="Spider box">
          <img src="assets/images/Spider-man.png" class="img_spider" />
          <div>
            <div class="alias spa" align="right">Spider-Man</div>
            <div class="name spn" align="right">Peter Parker</div>
          </div>
      </div>
  </body>
</html>
